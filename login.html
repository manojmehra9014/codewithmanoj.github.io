<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> CSS Stylish Login Page Example</title>
        <meta name="author" content="Codeconvey" />

        <!-- Font Awesome -->
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">

        <style>
        /*  Code Snippet: Stylish Login Page 
*   Author: Asif Mughal
*   URL: www.codeconvey.com
*/

* {margin: 0; padding: 0}
    
    body{
        font-family: 'Arial', sans-serif;
        background: url(../img/background.jpg) no-repeat;
        background-size: 100%;
        
        
    }
    .codehim-form{
        max-width: 400px;
        min-height: 400px;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 4px 2px 16px rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        margin:  20px auto 0 auto;
        padding: 25px;
        color: #414141;
            
    }
    .cm-input{
        display: block;
        box-sizing: border-box;
        padding: 10px;
        width: 100%; 
        margin: 14px auto;
        border-radius: 20px;
        border: 1px solid #ccc;
        
        
    }
    .cm-input:focus{
        outline: 0;
        border-color: #f9cb81;
        
    }
    .cm-input:invalid{
        border-color: #e41b17;
        
    }
    
    /* Gradient Background */
    .gr-bg{
        background: rgb(252,205,128);
background: linear-gradient(90deg, rgba(252,205,128,1) 0%, rgba(209,122,142,1) 55%, rgba(220,159,174,1) 100%);
        
    }
    
    
    /* Login Button Design */
    
    .btn-login{
        display: block;
        width: 100%;
        padding: 10px;
        border: 0;
        color: #fff;
        border-radius: 20px;
        cursor: pointer;
        
    }
    .btn-login:focus{
        outline: 0;
    }
    
    .btn-login:hover{
        opacity: 0.8;
        transition: .3s;
    }
    
    /* For, tiele */
    .form-title{
        padding: 12px;
        text-align: center;
        position: relative;
        
        
    }
    .form-title h2{
        color: #5c86e1;
    }
    .form-title .user-icon{
        position: absolute;
        
        font-size: 42px;
        color: #fff;
        width: 90px;
        height: 90px;
        line-height: 90px;
        text-align: center;
        border-radius: 45px;
        top: -60px;
        left: -45px;
        
    }


    </style>
    </head>
    <body>

        <div class="ScriptTop">
            <div class="rt-container">
                <div class="col-rt-4" id="float-right">

                    <!-- Ad Here -->

                </div>
                <div class="col-rt-2">
                    <ul>
                        <li><a
                                href="https://codeconvey.com/stylish-login-page-in-html-with-css-code"
                                title="Back to Tutorial Page to Download"> Back
                                to Tutorial </a></li>
                    </ul>
                </div>
            </div>
        </div>

        <header class="ScriptHeader">
            <div class="rt-container">
                <div class="col-rt-12">
                    <div class="rt-heading">
                        <h1>CSS Stylish Login Page</h1>
                        <p>A Stylish Login Page in HTML with CSS Code</p>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="rt-container">
                <div class="col-rt-12">
                    <div class="Scriptcontent">

                        <!-- Stylish Login Page Start -->
                        <form class="codehim-form">
                            <div class="form-title">
                                <div class="user-icon gr-bg">
                                    <i class="fa fa-user"></i>
                                </div>
                                <h2> CSS Login Form</h2>
                            </div>
                            <label for="email"><i class="fa fa-envelope"></i>
                                Email:</label>
                            <input type="email" id="email" class="cm-input"
                                placeholder="Enter your email adress">

                            <label for="pass"><i class="fa fa-lock"></i>
                                Password:</label>
                            <input id="pass" type="password" class="cm-input"
                                placeholder="Enter your password">
                            <button type="submit" class="btn-login gr-bg">Login</button>
                        </form>
                        <!-- Stylish Login Page End -->

                    </div>
                </div>
            </div>
        </section>



        <!-- Analytics -->

    </body>
</html>
